<html xmlns:th="http://www.thymeleaf.org">
<body>

    <div th:switch="${users}">
        <h2 th:case="null">No users found!</h2>

        <div th:case="*">
            <h2>Users</h2>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Surname</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.surname}"></td>
                        <td> <a th:href="@{/user-update/{id}(id=${user.id})}">Edit user</a></td>
                        <td> <a th:href="@{/user-delete/{id}(id=${user.id})}">Delete user</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <p><a href="/user-create">Create user</a></p>
</body>
</html>
